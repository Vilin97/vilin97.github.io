    page: https://peter-sushko.github.io/RealEdit/
    pdf: https://arxiv.org/pdf/2502.03629
    image: ./assets/img/realedit teaser.png
    description: A dataset and a diffusion generative model to perform edits from a prompt. The first global edit model trained on real data.

  - title: "Transport based particle methods for the Fokker-Planck-Landau equation"
    authors: <strong>Vasily Ilin</strong>, Jingwei Hu, Zhenfu Wang
